<script type="text/javascript">


function encrypt(a, b){
    var ps = CryptoJS.enc.Utf8.parse(b);
    var cs = CryptoJS.enc.Utf8.parse(a);
    var encrypted = CryptoJS.AES.encrypt(cs,b, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});
    return encrypted.toString();
}

function decrypt(a, b){
    var ps = CryptoJS.enc.Utf8.parse(b);
    // var decrypt = CryptoJS.AES.decrypt({a:CryptoJS.enc.Base64.parse(a)}, b, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});
    var decrypt = CryptoJS.AES.decrypt(a, ps, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});    
    return CryptoJS.enc.Utf8.stringify(decrypt).toString();
}
