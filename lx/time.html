<script type="text/javascript">
    function Time() {
        var date = new Date()
        var h = date.getHours();//小时
        var m = date.getMinutes();//分钟
        var s = date.getSeconds();//秒
        var t = date.getDay()//星期
        switch (t) {
            case 0:
                t = "星期日";
                break;
            case 1:
                t = "星期一";
                break;
            case 2:
                t = "星期二";
                break;
            case 3:
                t = "星期三";
                break;
            case 4:
                t = "星期四";
                break;
            case 5:
                t = "星期五";
                break;
            case 6:
                t = "星期六";
                break;
        }
        var d = date.toLocaleTimeString() //时间
        var r = date.toLocaleDateString() //日期
        document.getElementById("t").innerHTML = t + "，时间：" + d + "，日期" + r
        console.log(m)
    }
    setInterval(Time, )
</script>
